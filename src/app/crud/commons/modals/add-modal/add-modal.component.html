<div class="container py-3">
    <h3>{{ addModalPresenter.title }}</h3>
    
    <form class="row" [formGroup]="addModalPresenter.form">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Nombre completo</mat-label>
                <input matInput formControlName="full_name">
              </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Nombre abreviado</mat-label>
                <input matInput formControlName="abbreviation">
              </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Ciudad</mat-label>
                <input matInput formControlName="city">
              </mat-form-field>
        </div>
        
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Conferencia</mat-label>
                <input matInput formControlName="conference">
              </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Divisi√≥n</mat-label>
                <input matInput formControlName="division">
              </mat-form-field>
        </div>
    </form>
    <div class="row justify-content-md-end">
        <div class="col-6">
            <div class="gap-2 d-flex justify-content-md-end">
                <button class="btn btn-outline-secondary" type="button">Cancelar</button>
            <button class="btn btn-outline-primary" type="button" (click)="onSubmit()">Guardar</button>
            </div>
        </div>
    </div>
</div>
