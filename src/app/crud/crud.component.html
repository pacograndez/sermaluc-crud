<div class="container">
  <div class="row vh-100 align-content-center justify-content-end">
    <h1>Listado de Equipos NBA</h1>
    <div class="col-md-6 my-3">
      <div class="d-flex gap-2 justify-content-end">
        <button
          mat-raised-button
          type="button"
          color="primary"
          (click)="onAddTeam()"
        >
          Crear
        </button>
        <button
          mat-raised-button
          (click)="onEditTeam()"
          [disabled]="!isSelected || selection.isEmpty()"
        >
          Editar
        </button>
        <button
          mat-raised-button
          type="button"
          color="warn"
          (click)="onDeleteTeam()"
          [disabled]="!isSelected || selection.isEmpty()"
        >
          Eliminar
        </button>
      </div>
    </div>
    <div class="col-12">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Full Name Column -->
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
            <td mat-cell *matCellDef="let row">{{ row.full_name }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <!-- Abbreviation Column -->
          <ng-container matColumnDef="abbreviation">
            <th mat-header-cell *matHeaderCellDef>Abreviación</th>
            <td mat-cell *matCellDef="let row">{{ row.abbreviation }}</td>
          </ng-container>

          <!-- City Column -->
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>Ciudad</th>
            <td mat-cell *matCellDef="let row">{{ row.city }}</td>
          </ng-container>

          <!-- Conference Column -->
          <ng-container matColumnDef="conference">
            <th mat-header-cell *matHeaderCellDef>Conferencia</th>
            <td mat-cell *matCellDef="let row">{{ row.conference }}</td>
          </ng-container>

          <!-- Division Column -->
          <ng-container matColumnDef="division">
            <th mat-header-cell *matHeaderCellDef>Divisón</th>
            <td mat-cell *matCellDef="let row">{{ row.division }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="onSelectedTeam(row)"
          ></tr>
        </table>
      </div>
      <mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 30]"
        [length]="dataSource.data.length"
        aria-label="Select page of teams"
      ></mat-paginator>
    </div>
  </div>
</div>
